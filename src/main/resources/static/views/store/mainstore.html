<!-- <form class="store-form form-horizontal" ng-submit="submitForm()"> -->
	<div class="container" style="margin-bottom: 30px">
        <h2>Add new product</h2>
        <form ng-submit="submitForm()" method="POST">
        	<div class="form-group" style="display:none">
                <label>Id:</label>
                <input type="hidden" class="form-control" ng-model="product.id">
            </div>
        	<div class="form-group">
                <label>Name:</label>
                <input type="text" class="form-control" ng-model="product.name" required>
            </div>
            <div class="form-group">
                <label>Model:</label>
                <input type="text" class="form-control" ng-model="product.model" required>
            </div>
            <div class="form-group">
                <label>Year:</label>
                <input type="number" class="form-control" ng-model="product.year" required>
            </div>
            <div class="form-group">
                <label>Price:</label>
                <input type="number" class="form-control" ng-model="product.price" required>
            </div>
            <div class="form-group">
                <label>Producer:</label>
                <input type="text" class="form-control" ng-model="product.producer" required>
            </div>
            <div class="form-group">
                <label>Available:</label>
                <input type="number" class="form-control" ng-model="product.available" required>
            </div>
            
            <input type="submit" class="btn btn-default" name="add" value="Add Product"/>
            <input type="button" class="btn btn-default" name="search" value="Search All" ng-click="getAllProducts()"/>
        </form>
    </div>
    
<!-- </form> -->
<div ng-show="showProductList">
    <search-products></search-products>
</div>
</div>
